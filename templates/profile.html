{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - eShop{% endblock %}

{% block content %}
<section class="py-10 px-4 md:px-20 bg-gray-50 height-navbar flex items-center justify-center">
  <div class="w-96 bg-white shadow-md rounded-lg p-8 text-center">
    <img class="w-32 h-32 mx-auto rounded-full object-cover mb-4 border-4 border-indigo-200"
         src="{% static 'images/user.jpg' %}" alt="User Profile">
         
    <!-- <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ user.first_name }} {{ user.last_name }}</h2>
    <p class="text-gray-600 mb-4">{{ user.username }}</p> -->

    <div class="text-center space-y-2">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
    </div>

    <div class="mt-6">
      <a href="/" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Back to Home</a>
    </div>
  </div>
</section>
{% endblock %}
