{% extends 'base.html' %} {% block title %}Checkout{% endblock %} {% block content %}
<div class="max-w-sm mx-auto p-6 border rounded-lg shadow-sm bg-gray-800 border-gray-700 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-white">Checkout</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %} {% for field in form %}
    <div>
      <label class="block mb-1 text-sm font-medium text-white" for="{{ field.id_for_label }}"> {{ field.label }} </label>
      {{ field }} {% if field.errors %}
      <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <button
      type="submit"
      class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
    >
      Place Order
    </button>
  </form>
</div>
{% endblock %}
